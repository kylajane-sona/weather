<html>
 <head>
  <title>
   Weather App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            background: url('/13f92c02-65af-4ba7-9610-16935838ed0d\ \(1\).jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            padding: 20px;
        }
        .location {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 72px;
            margin: 0;
        }
        .weather {
            font-size: 24px;
            margin: 0;
        }
        .details {
            font-size: 18px;
            margin: 10px 0;
        }
        .forecast {
            margin-top: 20px;
        }
        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #333;
        }
        .forecast-item:first-child {
            border-top: none;
        }
        .forecast-item img {
            width: 30px;
            height: 30px;
        }
        .forecast-item .day {
            flex: 1;
            text-align: left;
        }
        .forecast-item .icon {
            flex: 1;
        }
        .forecast-item .description {
            flex: 2;
            text-align: left;
        }
        .forecast-item .temp {
            flex: 1;
            text-align: right;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="location">
    Poblacion Ilawod
   </div>
   <div class="temperature">
    79°
   </div>
   <div class="weather">
    Rain
   </div>
   <div class="details">
    Thu 86° / 75°
   </div>
   <div class="forecast">
    <div class="forecast-item">
     <div class="day">
      Thu
     </div>
     <div class="icon">
      <img alt="Rain icon" height="30" src="https://storage.googleapis.com/a1aa/image/97ENnpdKjAq5PlIPUaFcNAifYxr6MfDReFeuf1eaDYpac5z9E.jpg" width="30"/>
     </div>
     <div class="description">
      Rain
     </div>
     <div class="temp">
      86° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Fri
     </div>
     <div class="icon">
      <img alt="Scattered showers icon" height="30" src="https://storage.googleapis.com/a1aa/image/ffiWaZC0zEppNkPjf85zWaVhuCQ6tdiTyfDlpew5rIRju85eE.jpg" width="30"/>
     </div>
     <div class="description">
      Scattered Showers
     </div>
     <div class="temp">
      84° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Sat
     </div>
     <div class="icon">
      <img alt="Rain icon" height="30" src="https://storage.googleapis.com/a1aa/image/97ENnpdKjAq5PlIPUaFcNAifYxr6MfDReFeuf1eaDYpac5z9E.jpg" width="30"/>
     </div>
     <div class="description">
      Rain
     </div>
     <div class="temp">
      82° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Yesterday
     </div>
     <div class="icon">
      <img alt="Thunderstorm icon" height="30" src="https://storage.googleapis.com/a1aa/image/RSUujrCntB64OZpNekxmJrf2uVgykFSzu24MeWd2HuTkLfcPB.jpg" width="30"/>
     </div>
     <div class="description">
      Thunderstorm
     </div>
     <div class="temp">
      84° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Today
     </div>
     <div class="icon">
      <img alt="Thunderstorm icon" height="30" src="https://storage.googleapis.com/a1aa/image/RSUujrCntB64OZpNekxmJrf2uVgykFSzu24MeWd2HuTkLfcPB.jpg" width="30"/>
     </div>
     <div class="description">
      Thunderstorm
     </div>
     <div class="temp">
      86° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Tomorrow
     </div>
     <div class="icon">
      <img alt="Rain icon" height="30" src="https://storage.googleapis.com/a1aa/image/97ENnpdKjAq5PlIPUaFcNAifYxr6MfDReFeuf1eaDYpac5z9E.jpg" width="30"/>
     </div>
     <div class="description">
      Rain
     </div>
     <div class="temp">
      86° / 75°
     </div>
    </div>
    <div class="forecast-item">
     <div class="day">
      Wed
     </div>
     <div class="icon">
      <img alt="Scattered showers icon" height="30" src="https://storage.googleapis.com/a1aa/image/ffiWaZC0zEppNkPjf85zWaVhuCQ6tdiTyfDlpew5rIRju85eE.jpg" width="30"/>
     </div>
     <div class="description">
      Scattered Showers
     </div>
     <div class="temp">
      90° / 75°
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
